    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            display: flex;

            align-items: center;

            font-family: 'Courier New', monospace;
            overflow: hidden;

            -webkit-tap-highlight-color: transparent;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;

        }

            font-size: 24px;

        }

        .high-score-display {

        }

            align-items: center;

        }

            animation: scorePulse 0.4s ease-out;

            100% { transform: scale(1); }

    <script>
        // =====================
        // CONFIGURATION
        // =====================
        const WORKER_CONFIG = {
            // Update this to your Cloudflare Worker URL after deployment
            // Format: https://your-worker-name.your-subdomain.workers.dev
            url: 'https://nostrich-run-worker.whitepaperinteractive.workers.dev/submit-score'
        };

        // =====================
        // SESSION ACCESS CHECK
        // =====================
        const hasAccess = sessionStorage.getItem("p2p_access") === "true";
        if (!hasAccess) {
            document.body.innerHTML = `
                <div class="game-container">
                    <div class="access-denied">
                        <h2>Access Denied</h2>
                        <p>Please pay to access the game.</p>
                        <a class="btn btn-primary" href="./index.html">Go to Payment</a>
                    </div>
                </div>
            `;
            setTimeout(() => { window.location.href = "./index.html"; }, 2000);
        }

        // =====================
        // RANDOM NAME GENERATOR
        // =====================
        const firstNames = [
            'Swift', 'Lucky', 'Brave', 'Mighty', 'Quick', 'Clever', 'Bold', 'Happy',
            'Sunny', 'Storm', 'Thunder', 'Flash', 'Blaze', 'Crystal', 'Shadow', 'Star',
            'River', 'Forest', 'Ocean', 'Mountain', 'Sky', 'Moon', 'Comet', 'Phoenix',
            'Dragon', 'Tiger', 'Eagle', 'Falcon', 'Wolf', 'Bear', 'Hawk', 'Raven'
        ];
        
        const lastNames = [
            'Runner', 'Jumper', 'Sprinter', 'Dasher', 'Leaper', 'Chaser', 'Rider', 'Walker',
            'Hunter', 'Seeker', 'Finder', 'Explorer', 'Wanderer', 'Voyager', 'Traveler', 'Scout',
            'Champion', 'Master', 'Legend', 'Hero', 'Knight', 'Warrior', 'Guardian', 'Protector',
            'Dreamer', 'Builder', 'Maker', 'Creator', 'Artist', 'Wizard', 'Sage', 'Oracle'
        ];
        
        function generateRandomName() {
            const first = firstNames[Math.floor(Math.random() * firstNames.length)];
            const last = lastNames[Math.floor(Math.random() * lastNames.length)];
            return `${first} ${last}`;
        }

        // =====================
        // NOSTR LOGIN PERSISTENCE
        // =====================
        let cachedProfile = null;
        
        function getPaywallNostrLogin() {
            const pubkey = localStorage.getItem("nostr_pubkey");
            const loginMethod = localStorage.getItem("nostr_login_method");
            return { pubkey, loginMethod };
        }

        function saveNostrLogin(pubkey, loginMethod) {
            localStorage.setItem("nostr_pubkey", pubkey);
            localStorage.setItem("nostr_login_method", loginMethod);
        }

        // Load profile from paywall login
        async function loadPaywallProfile() {
            const { pubkey } = getPaywallNostrLogin();
            if (!pubkey) return;

            const profileBar = document.getElementById('userProfileBar');
            const profileName = document.getElementById('profileName');
            const profilePic = document.getElementById('profilePic');

            profileName.textContent = pubkey.slice(0, 8) + "..." + pubkey.slice(-8);
            profileBar.classList.remove('hidden');
            
            cachedProfile = { pubkey, name: null, picture: null };

            const relay = "wss://relay.nostr.band";
            const subId = Math.random().toString(36).substring(2);

            try {
                const socket = new WebSocket(relay);
                socket.onopen = () => {
                    const req = ["REQ", subId, { kinds: [0], authors: [pubkey] }];
                    socket.send(JSON.stringify(req));
                };
                socket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data[0] === "EVENT" && data[2].kind === 0) {
                        const metadata = JSON.parse(data[2].content);
                        if (metadata.name) {
                            profileName.textContent = metadata.name;
                            cachedProfile.name = metadata.name;
                        }
                        if (metadata.picture) {
                            profilePic.src = metadata.picture;
                            profilePic.style.display = "block";
                            cachedProfile.picture = metadata.picture;
                        }
                        socket.close();
                    }
                };
            } catch (e) {
                console.warn("Failed to load profile:", e);
            }
        }

        // Update modal UI based on login status
        function updateModalLoginUI() {
            const { pubkey } = getPaywallNostrLogin();
            const loggedInProfile = document.getElementById('loggedInProfile');
            const notLoggedInSection = document.getElementById('notLoggedInSection');
            const guestAccountDisplay = document.getElementById('guestAccountDisplay');
            const guestAccountPubkey = document.getElementById('guestAccountPubkey');
            
            if (pubkey) {
                loggedInProfile.style.display = 'flex';
                notLoggedInSection.style.display = 'none';
                
                const modalProfilePic = document.getElementById('modalProfilePic');
                const modalProfileName = document.getElementById('modalProfileName');

        async function fetchProfileMetadata(pubkey) {
            return new Promise((resolve) => {
                const relays = [
                    "wss://relay.nostr.band",
                    "wss://relay.damus.io",
                    "wss://nos.lol"
                ];
                let found = false;

                const queryRelay = (relayUrl) => {
                    return new Promise((relayResolve) => {
                        const subId = Math.random().toString(36).substring(2);
                        const socket = new WebSocket(relayUrl);
                        const timeout = setTimeout(() => {
                            socket.close();
                            relayResolve(null);
                        }, 3000);

                        socket.onopen = () => {
                            const req = ["REQ", subId, { kinds: [0], authors: [pubkey] }];
                            socket.send(JSON.stringify(req));
                        };

                        socket.onmessage = (event) => {
                            const data = JSON.parse(event.data);
                            if (data[0] === "EVENT" && data[2].kind === 0 && !found) {
                                try {
                                    const metadata = JSON.parse(data[2].content);
                                    found = true;
                                    clearTimeout(timeout);
                                    socket.close();
                                    relayResolve(metadata);
                                } catch (e) {
                                    relayResolve(null);
                                }
                            }
                        };

                        socket.onerror = () => {
                            clearTimeout(timeout);
                            relayResolve(null);
                        };
                    });
                };

                Promise.race(relays.map(queryRelay)).then(metadata => {
                    resolve(metadata || {});
                });
            });
        }

                    x: canvas.width,
                    y: heights[Math.floor(Math.random() * heights.length)],
                    width: 45,
                    height: 30
                };
            }
            
            obstacles.push(obstacle);
        }

        function spawnCloud() {
            clouds.push({
                x: canvas.width + 50,
                y: 30 + Math.random() * 50,
                speed: 1 + Math.random()
            });
        }

        function checkCollision(dino, obstacle) {
            const padding = 5;
            const ducking = dino.isDucking && !dino.isJumping;
            const effectiveY = ducking ? dino.y + 23 : dino.y;
            return dino.x + padding < obstacle.x + obstacle.width &&
                   dino.x + dino.width - padding > obstacle.x &&
                   effectiveY + padding < obstacle.y + obstacle.height &&
                   dino.y + dino.height - padding > obstacle.y;
        }

        function jump() {
            if (!dino.isJumping && gameState.isRunning && !gameState.isGameOver) {
                dino.velocityY = JUMP_FORCE;
                dino.isJumping = true;
                playJumpSound();
            }
        }

        function startGame() {
            if (!gameState.isRunning && !gameState.isGameOver) {
                initAudio();
                gameState.isRunning = true;
                gameState.score = 0;
                gameState.speed = INITIAL_SPEED;
                gameState.lastMilestone = 0;
                obstacles = [];
                dino.y = canvas.height - GROUND_HEIGHT - 50;
                dino.velocityY = 0;
                dino.isJumping = false;
                jump();
            }
        }

        function gameOver() {
            gameState.isGameOver = true;
            gameState.isRunning = false;
            playGameOverSound();

            // NOTE: Session access is now only cleared after GAMESTR submission, not on game over
            
            const isNewHighScore = gameState.score > gameState.highScore;
            if (isNewHighScore) {
                gameState.highScore = gameState.score;
                sessionStorage.setItem('zapRaptorHighScore', gameState.highScore);
                highScoreDisplay.textContent = gameState.highScore;
            }
            
            finalScoreEl.textContent = gameState.score;
            newHighScoreEl.classList.toggle('active', isNewHighScore);
            gamestrSection.classList.toggle('active', isNewHighScore);
            statusMessage.textContent = '';
            statusMessage.classList.remove('error');
            submitScoreBtn.disabled = false;
            
            // Update the modal login UI to show profile or guest name input
            if (isNewHighScore) {
                updateModalLoginUI();
                
            }
            
            gameOverModal.classList.add('active');
        }

        function resetGame() {
            // Play Again - no need to check session access since we only clear it on GAMESTR submission
            gameState.isGameOver = false;
            gameState.isRunning = false;
            gameState.score = 0;
            gameState.speed = INITIAL_SPEED;
            obstacles = [];
            dino.y = canvas.height - GROUND_HEIGHT - 50;
            dino.velocityY = 0;
            dino.isJumping = false;
            gameOverModal.classList.remove('active');
        }

        async function publishToRelays(signedEvent) {
            const relays = [
                'wss://relay.damus.io',
                'wss://nos.lol',
                'wss://relay.snort.social'
            ];

            const publishPromises = relays.map(relayUrl => 
                new Promise((resolve) => {
                    try {
                        const ws = new WebSocket(relayUrl);
                        let resolved = false;

                        ws.onopen = () => {
                            console.log(`üì§ Sending EVENT to ${relayUrl}...`);
                            ws.send(JSON.stringify(['EVENT', signedEvent]));
                        };

                        ws.onmessage = (event) => {
                            const msg = JSON.parse(event.data);
                            if (msg[0] === 'OK') {
                                const [, eventId, accepted, reason] = msg;
                                console.log(`üì¨ ${relayUrl} OK: accepted=${accepted}, reason=${reason}`);
                                if (!resolved) {
                                    resolved = true;
                                    ws.close();
                                    resolve(accepted === true);
                                }
                            }
                        };

                        ws.onerror = (error) => {
                            console.error(`‚ùå ${relayUrl} error:`, error);
                            if (!resolved) {
                                resolved = true;
                                resolve(false);
                            }
                        };

                        ws.onclose = () => {
                            if (!resolved) {
                                resolved = true;
                                console.warn(`‚ö†Ô∏è  ${relayUrl} closed without OK response`);
                                resolve(false);
                            }
                        };

                        // Timeout after 5 seconds
                        setTimeout(() => {
                            if (!resolved) {
                                resolved = true;
                                console.warn(`‚è±Ô∏è  ${relayUrl} timeout`);
                                ws.close();
                                resolve(false);
                            }
                        }, 5000);

                    } catch (e) {
                        console.error(`‚ùå Relay error (${relayUrl}):`, e.message);
                        resolve(false);
                    }
                })
            );

            const results = await Promise.all(publishPromises);
            const successCount = results.filter(r => r === true).length;
            console.log(`üìä Published to ${successCount}/${relays.length} relays (confirmed)`);
            return successCount > 0;
        }

        async function submitScore() {
            const { pubkey } = getPaywallNostrLogin();
            let displayName = '';
            
            // Use player's pubkey for display, or use temporary key for guests
            let playerPubkey = pubkey;
            if (!playerPubkey) {
                // For guests: use temporary account key with assigned display name
                if (!nostrKeys) {
                    initNostrKeys();
                }
                playerPubkey = nostrKeys?.publicKey;
                displayName = nostrKeys?.displayName || 'Guest Player';
            } else {
                // Logged in - use profile name
                displayName = cachedProfile && cachedProfile.name ? cachedProfile.name : pubkey.slice(0, 8) + '...' + pubkey.slice(-8);
            }

            if (!playerPubkey) {
                statusMessage.textContent = 'Error: No Nostr pubkey available';
                statusMessage.classList.add('error');
                return;
            }

            submitScoreBtn.disabled = true;
            statusMessage.textContent = 'Submitting to leaderboard...';
            statusMessage.classList.remove('error');

            try {
                // Step 1: Get signed event from Worker
                const response = await fetch(WORKER_CONFIG.url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        score: gameState.score,
                        playerPubkey: playerPubkey,
                        playerName: displayName
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to sign score');
                }

                // Step 2: Publish signed event to relays via WebSocket
                statusMessage.textContent = 'Publishing to Nostr relays...';
                const signedEvent = data.event;
                const published = await publishToRelays(signedEvent);

                if (!published) {
                    console.warn('Warning: Could not reach all relays, but event may still propagate');
                }

                statusMessage.textContent = '‚úì Score submitted to leaderboard!';
                statusMessage.classList.remove('error');
                
                // Clear session access after successful submission
                sessionStorage.removeItem("p2p_access");
                
                // Show the leaderboard after successful submission
                setTimeout(() => {
                    showLeaderboard();
                }, 1500);

            } catch (error) {
                console.error('Error submitting score:', error);
                statusMessage.textContent = 'Failed to submit. Try again?';
                statusMessage.classList.add('error');
                submitScoreBtn.disabled = false;
            }
        }

        function update() {
            if (!gameState.isRunning || gameState.isGameOver) return;

            gameState.score++;
            scoreDisplay.textContent = gameState.score;

            if (gameState.score % 1000 === 0 && gameState.score !== gameState.lastMilestone) {
                gameState.lastMilestone = gameState.score;
                playMilestoneSound();
                triggerScorePulse();
            }

            gameState.speed = Math.min(MAX_SPEED, INITIAL_SPEED + gameState.score * SPEED_INCREMENT);

            dino.velocityY += GRAVITY;
            dino.y += dino.velocityY;

            if (dino.y >= canvas.height - GROUND_HEIGHT - dino.height) {
                dino.y = canvas.height - GROUND_HEIGHT - dino.height;
                dino.velocityY = 0;
                dino.isJumping = false;
            }

            groundOffset += gameState.speed;

            obstacles.forEach(obstacle => {
                obstacle.x -= gameState.speed;
            });

            obstacles = obstacles.filter(obstacle => obstacle.x > -obstacle.width);

            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
            });

            clouds = clouds.filter(cloud => cloud.x > -100);

            if (Math.random() < 0.02 && (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - 300)) {
                spawnObstacle();
            }

            if (Math.random() < 0.005 && clouds.length < 5) {
                spawnCloud();
            }

            for (const obstacle of obstacles) {
                if (checkCollision(dino, obstacle)) {
                    gameOver();
                    return;
                }
            }
        }

        function draw() {
            ctx.fillStyle = '#0f0f1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            clouds.forEach(drawCloud);
            drawGround();
            obstacles.forEach(drawObstacle);
            drawDino();

            if (!gameState.isRunning && !gameState.isGameOver) {
                ctx.fillStyle = '#888';
                ctx.font = '20px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText('Press SPACE or tap to start', canvas.width / 2, canvas.height / 2);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                e.preventDefault();
                if (gameState.isGameOver) return;
                if (!gameState.isRunning) {
                    startGame();
                } else {
                    jump();
                }
            }
            if (e.code === 'ArrowDown') {
                e.preventDefault();
                if (gameState.isRunning && !gameState.isGameOver) {
                    dino.isDucking = true;
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowDown') {
                dino.isDucking = false;
            }
        });

        canvas.addEventListener('click', (e) => {
            e.preventDefault();
            if (gameState.isGameOver) return;
            if (!gameState.isRunning) {
                startGame();
            } else {
                jump();
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState.isGameOver) return;
            if (!gameState.isRunning) {
                startGame();
            } else {
                jump();
            }
        }, { passive: false });

        document.body.addEventListener('touchstart', (e) => {
            // Don't intercept touches on modals, buttons, or interactive elements
            if (e.target.closest('.modal-content')) return;
            if (e.target.closest('.header-buttons')) return;
            if (e.target.closest('.top-btn')) return;
            if (e.target.closest('button')) return;
            if (e.target.closest('a')) return;
            if (gameState.isGameOver) return;
            e.preventDefault();
            if (!gameState.isRunning) {
                startGame();
            } else {
                jump();
            }
        }, { passive: false });

        submitScoreBtn.addEventListener('click', submitScore);
        playAgainBtn.addEventListener('click', () => {
            // Check if session is still valid (cleared after GAMESTR submission)
            if (sessionStorage.getItem("p2p_access") !== "true") {
                window.location.href = './index.html';
                return;
            }
            resetGame();
        });

        initNostrKeys();
        gameLoop();

        for (let i = 0; i < 3; i++) {
            clouds.push({
                x: Math.random() * canvas.width,
                y: 30 + Math.random() * 50,
                speed: 1 + Math.random()
            });
        }
    </script>
